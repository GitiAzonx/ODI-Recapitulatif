<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste des produits</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{modelProductsBean.initList()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <h:form id="custListForm">
            <h:dataTable id="dtModelProducts" var="modelProduct" value="#{modelProductsBean.modelProducts}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['modelProduct.id']}" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['modelProduct.name']}" />
                    </f:facet>
                </h:column>
            </h:dataTable>

            <br/>
            <h:commandButton id="cmdBtnAddProduct"/>
        </h:form>

    </h:body>
</html>
